<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>most-popular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        header{
            width: 100%;
            height: 400px;
            background-color: #213A57;
        
            float: left;
        }
        section{
            width: 100%;
            height: 650px;
            background-color: #0B6477;
            float: left;
            
        }
        footer{
            width: 100%;
            height: 400px;
            background-color: #213A57;
            float: left;
        
        }
        
    </style>
</head>
<body>
    <header>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="width: 100%; height: 400px; display: block; align-items: center;float: left;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="...first photo" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="...second photo" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="...third photo" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <section></section>
    <footer></footer>
</body>
</html>
